<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <h2>Joe's Movie Theater</h2>
    <div class="row justify-content-between">
        <img src="https://assets.www.warnerbros.com/sites/default/files/movies/media/browser/Shazam_2000x3000.png"
            alt="">

        <img src="https://m.media-amazon.com/images/M/MV5BMjUyNjg1ODIwMl5BMl5BanBnXkFtZTgwNjMyOTYzNzM@._V1_.jpg" alt="">

        <img src="https://images-na.ssl-images-amazon.com/images/I/51ST8TQP63L.jpg" alt="">

    </div>
    <div class="row justify-content-between">


        <div id="movie1" class="col-md-2">
            <h2><span class="movieTitle1"></span></h2>
            <p>Children: <span class="movieChildPrice1"></span><button class="btn btn-outline-success btn-sm">Add</button></p>
            <p>Adults: <span class="movieAdultPrice1"></span><button class="btn btn-outline-success btn-sm">Add</button></p>
            <p>Seniors: <span class="movieSeniorPrice1"></span><button class="btn btn-outline-success btn-sm">Add</button></p>
        </div>

        <div id="movie2" class="col-md-2">
            <h2><span class="movieTitle2"></span></h2>
            <p>Children: <span class="movieChildPrice2"></span><button class="btn btn-outline-success btn-sm">Add</button></p>
            <p>Adults: <span class="movieAdultPrice2"></span><button class="btn btn-outline-success btn-sm">Add</button></p>
            <p>Seniors: <span class="movieSeniorPrice2"></span><button class="btn btn-outline-success btn-sm">Add</button></p>
        </div>

        <div id="movie3" class="col-md-2">

            <p>Adults: <span class="movieAdultPrice3"></span><button class="btn btn-outline-success btn-sm">Add</button></p>
            <p>Seniors: <span class="movieSeniorPrice3"></span><button class="btn btn-outline-success btn-sm">Add</button></p>
        </div>
    </div>



</body>

</html>
